<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>marketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="marketing.css">
</head>
<body dir="rtl">
<header class="container-fluid cu-header">
    <div class="container">
        <div class="d-flex flex-row align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <button class="call-btn">تماس با ما</button>
                <img class="icon-header" src="public/image/instagram.svg" alt="">
                <img class="icon-header" src="public/image/linkedin.svg" alt="">
            </div>
            <div>
                <img class="logo" src="public/image/logo.svg" alt="">
            </div>
        </div>
    </div>
</header>
<!--section 1-->
<section class="container-fluid section-1">
    <div class="container">
        <div class="row align-items-start justify-content-between">
            <div class="col-lg-6 col-md-12 col-sm-12 order-lg-0 order-md-1 order-sm-1">
                <span class="title-sec-1">
                    انـقلاب در کسب و کار با درگاه پرداخت ارز دیجیتال
                </span>
                <p class="text-sec-1">
                    بیتوکریدیت درگاه پرداخت ارز دیجیتال است، که راه رشد کسب و کارها در بازار آنلاین و سنتی ارائه می کند.
                </p>
                <div>
                    <form class="col">
                        <label class="email-text">
                            شروع با ایمیل یا شماره تلفن :
                        </label>
                        <br>
                        <label class="mt-3">
                            <input class="inp-sec-1 px-2" type="text" placeholder="آدرس ایمیل یا شماره همراه شما"/>
                            <button class="btn-sec-1">
                                ارسال
                            </button>
                        </label>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 order-lg-1 order-md-0 order-sm-0">
                <img width="100%" src="public/image/Animateee.svg" alt="">
            </div>
        </div>
    </div>
</section>
<script type="module" src="/main.js"></script>
</body>
</html>
